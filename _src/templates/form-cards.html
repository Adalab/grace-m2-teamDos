<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Profile Cards -Form</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header__box"></header>

    <!-- MAIN -->
    <main class="main__box">
        <!-- CARD PREVIEW -->
        <div class="preview__box">
            <div class="button-card__box">
                <button class="reset__button" type="reset">reset</button>
                <div class="card__box">
                    <div class="name-job__box">
                        <p class="name__card">Pocahontas al poder</p>
                        <p class="job__card">no sé muy bien cuál era su curro</p>
                    </div>
                    <div class="image-card__box">
                        <img src="https://place-hold.it/300x200" alt="image card preview">
                    </div>
                    <ul class="rrss__list">
                        <li class="li--card item1">github</li>
                        <li class="li--card item2">tinder</li>
                        <li class="li--card item3">twitter</li>
                        <li class="li--card item4">email</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- OPTIONS TO CREATE THE CARD -->
        <div class="options__box">
            <form class="create__card" action="" method="POST">

                <!-- DESIGN -->
                <fieldset class="design--card">
                    <legend class="hidden">diseña</legend>
                    <!-- DESIGN TITLE -->
                    <div class="design__box--title">
                        <div class="design__icon"></div>
                        <h2 class="design__title">diseña</h2>
                        <div class="down__icon"><i></i></div>
                    </div>
                    <!-- PALETTE LIST -->
                    <div class="design__form">
                        <p>colores</p>
                        <div class="design__form--colors">

                            <!-- ALL PALETTES LIST -->
                            <ul class="design__colors-list">

                                <!-- PALETTE 1 -->
                                <li class="palette-1">
                                    <label class="hidden" for="blue--palette">blue palette</label>
                                    <input class="radio__palette" type="radio" name="palette" value="1">
                                    <ul class="palette--colors">
                                        <li class="bp p1--color1"></li>
                                        <li class="bp p1--color2"></li>
                                        <li class="bp p1--color3"></li>
                                    </ul>
                                </li>

                                <!-- PALETTE 2 -->
                                <li class="palette-2">
                                    <label class="hidden" for="red--palette">red palette</label>
                                    <input class="radio__palette" type="radio" name="palette" value="2">
                                    <ul class="palette--colors">
                                        <li class="rp p2--color1"></li>
                                        <li class="rp p2--color2"></li>
                                        <li class="rp p2--color3"></li>
                                    </ul>
                                </li>
                                <!-- PALETTE 3 -->
                                <li class="palette-3">
                                    <label class="hidden" for="grey--palette">grey palette</label>
                                    <input class="radio__palette" type="radio" name="palette" value="3">
                                    <ul class="palette--colors">
                                        <li class="gp p3--color1"></li>
                                        <li class="gp p3--color2"></li>
                                        <li class="gp p3--color3"></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>

                </fieldset>

                <!-- FILL -->
                <fieldset class="fill--card">
                    <legend class="hidden">rellena</legend>
                    <div class="fill__box--title">
                        <div class="fill__icon"></div>
                        <h2 class="fill__title">rellena</h2>
                        <div class="down__icon"><i></i></div>
                    </div>
                    <div class="fill__form">
                        <div class="fill__box--name">
                            <label class="fill_name" for="name">nombre completo</label>
                            <input class="field__fill" type="text" name="name" placeholder="Ej: Sally Jill" id="">
                        </div>

                        <div class="fill__box--job">
                            <label class="fill_job" for="job">puesto</label>
                            <input class="field__fill" type="text" name="job" placeholder="Ej: Front-end unicorn" id="">
                        </div>

                        <div class="fill__box--photo">
                            <label class="fill_name" for="name">imagen de perfil</label>
                            <input class="hidden" type="file" name="photo" id="photo" required="">
                            <div class="photo__button-preview">
                                <button class="photo__button" type="button">añadir imagen</button>
                                <div class="photo__preview"></div>
                            </div>
                        </div>

                        <div class="fill__box--email">
                            <label class="fill_email" for="email">email</label>
                            <input class="field__fill" type="email" name="email" placeholder="Ej: sally-hill@gmail.com" id="">
                        </div>
                        <div class="fill__box--phone">
                            <label class="fill_phone" for="telephone">teléfono</label>
                            <input class="field__fill" type="tel" name="telephone" placeholder="Ej: 555-55-55-55" id="">
                        </div>
                        <div class="fill__box--email">
                            <label class="fill_email" for="email">linkedin</label>
                            <input class="field__fill" type="text" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" id="">
                        </div>
                        <div class="fill__box--email">
                            <label class="fill_email" for="email">github</label>
                            <input class="field__fill" type="text" name="github" placeholder="Ej: @sally-hill" id="">
                        </div>
                    </div>

                </fieldset>

                <!-- SHARE -->
                <fieldset class="share--card">
                    <legend class="hidden">comparte</legend>
                    <div class="share__box">
                        <div class="share__box--title">
                            <div class="share__icon"></div>
                            <h2 class="share__title">comparte</h2>
                            <div class="down__icon"><i></i></div>
                        </div>
                        <div class="share__box--button">
                            <button class="share__button" type="submit"><i></i>crear tarjeta</button>
                        </div>
                    </div>
                    <div class="card__created--info hidden">
                        <p class="created--message">La tarjeta ha sido creada:</p>
                        <a href="" class="link__card"></a>
                        <a href="" class="share__button-twitter"><i></i>compartir en twitter</a>
                    </div>
                </fieldset>

            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer__box"></footer>

</body>

</html>
